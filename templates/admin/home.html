<div layout="column" layout-gt-md="row">
  <div flex="20" style="max-width: 20%;"></div>
  <div flex="60">
    <br>
    <br>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Prof. {{user.firstname}} {{user.lastname}}</span>
           <span class="md-subhead">{{user.designation}} | Admin Account</span>
           <span class="md-subhead">{{user.branch}} Engineering Department</span>
           <span class="md-subhead">{{user.email}}</span>
           <span class="md-subhead">+91 {{user.phone}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-lg card-media">
              <img src="img/profile.png" alt="">
            </div>
          </md-card-title-media>
      </md-card-title>
    </md-card>
    <br>
    <div layout="column">
        <div layout="row">
            <div flex="50">
              <md-card>
                <md-card-header>
                  <md-card-header-text>
                    <span class="md-title">Approve Accounts</span>
                  </md-card-header-text>
                </md-card-header>
                <img ng-src="http://img.freepik.com/free-vector/security-shield_23-2147512003.jpg?size=338&ext=jpg" class="md-card-image" alt="Washed Out">
                <md-card-actions layout="row" layout-align="end center">
                  <md-button class="md-primary md-raised" aria-label="Favorite">
                    Approve Accounts
                  </md-button>
                </md-card-actions>
              </md-card>
            </div>
            <div flex="50">
              <md-card>
                <md-card-header>
                  <md-card-header-text>
                    <span class="md-title">Assign PTG</span>
                  </md-card-header-text>
                </md-card-header>
                <img ng-src="http://www.thealternativeboard.com/wp-content/uploads/2015/07/bigstock-Businessman-Divide-Up-The-Work-90125030.jpg" class="md-card-image" alt="Washed Out">
                <md-card-actions layout="row" layout-align="end center">
                  <md-button class="md-primary md-raised" aria-label="Favorite">
                    Assign PTG
                  </md-button>
                </md-card-actions>
              </md-card>
            </div>
        </div>
    </div>
  </div>
  <div flex="20" style="max-width: 20%;"></div>
</div>
