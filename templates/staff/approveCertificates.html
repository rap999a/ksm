<div layout="column" layout-gt-md="row">
  <div flex="20" style="max-width: 20%;"></div>
  <div flex="60">
    <br>
    <br>
    <md-card>
   <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Certificate Validation</span>
         </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-content class="md-padding" ng-controller="validateCertificateCtrl">
        <div layout="column">
          <form ng-submit="selectStudent(userData)" name="validateCertificateForm" novalidate>
            <div layout="row">
              <md-input-container class="md-block" flex-gt-sm>
                      <label>Select Student</label>
                      <md-select ng-model="userData.student">
                      <md-option ng-value="student.student_id+'@'+student.current_class" ng-repeat="student in students" ng-required="true">{{student.firstname}} {{student.lastname}}</md-option>
                      </md-select>
              </md-input-container>
            </div>
            <md-button type="submit" class="md-primary">Submit</md-button>
           </form>
       </div>

         <div layout="column" ng-show="serverResp">
            <form ng-submit="validateCertificate(certificates)" name="validateCertificateForm" novalidate>
              <div layout="row">
                <md-list  ng-cloak flex>
                  <md-subheader class="md-no-sticky">List of achieved certificates</md-subheader>
                    <md-list-item ng-repeat="certificate in certificates" flex>
                      <p>{{certificate.name}} | {{certificate.activity}}</p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       <md-button class="md-primary md-raised" ng-click="showAdvanced(certificate.image)">
                          View Image
                       </md-button>
                       <md-checkbox ng-model="certificate.approval" aria-label="Approve"></md-checkbox>
                    </md-list-item>
                </md-list>
              </div>
              <md-button type="submit" class="md-primary">Submit</md-button>
            </form>
          </div>
     </md-content>
  </md-card-content>
</md-card>
  </div>
  <div flex="20" style="max-width: 20%;"></div>
</div>
